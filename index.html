<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Builder</title>
  </head>

  <body>
  <div style="font-family:monospace; line-height:1;" id="outputTarget"></div>
    <script type="text/javascript">
	var worker = new Worker("manager.js");
	
	worker.onmessage = function(e){
	    document.getElementById("outputTarget").innerHTML= e.data;//document.getElementById("outputTarget").innerHTML+"<br /><br />"+e.data;
	};
	
	worker.postMessage("start");
    </script>
  </body>
</html>
